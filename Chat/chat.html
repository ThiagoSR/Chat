<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Thiago Spindola Rossi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
    <div class="content-container">
        <h1 class="page-title">
            Exercicio do Chat - Thiago Spindola Rossi
        </h1>
        <div class="chat-container">
            <div class="chat">
                <div class="chat-header">
                    <h2 class="chat-title">
                        Atendimento On-line             
                    </h2>
                </div>
                <div class="chat-body">
                    <div class="chat-message chat-you">
                        Olá, qual seu nome?
                    </div>
                    <div class="chat-message chat-i">
                        Thiago
                    </div>
                    <div class="chat-message chat-you">
                        Boa tarde Thiago, você já tem o pedido em mente ou gostaria de ver o menu?
                    </div>
                </div>
                <div class="chat-footer">
                    <input type="text" id="chat-input" placeholder="Escreva aqui sua mensagem">
                    <button type="button" id="chat-send">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="chat.js"></script>
</body>
</html>
